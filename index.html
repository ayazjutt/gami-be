<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon — The Connect DRGCC</title>
    <style>
      :root {
        --bg: #0f1221;
        --card: #161a2e;
        --text: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #7c5cff;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background: radial-gradient(1200px 800px at 80% -10%, rgba(124, 92, 255, 0.25), transparent 60%), var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
      }
      .card {
        width: min(680px, 92vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        background-color: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 32px 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.06);
        text-align: center;
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 4.5vw, 40px);
        letter-spacing: 0.4px;
      }
      p {
        margin: 0;
        color: var(--muted);
        font-size: clamp(14px, 2.4vw, 16px);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        margin-bottom: 14px;
        font-size: 12px;
        border-radius: 999px;
        color: #dcdcff;
        background: linear-gradient(90deg, rgba(124,92,255,0.22), rgba(124,92,255,0.08));
        border: 1px solid rgba(124,92,255,0.35);
      }
      .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--accent); box-shadow: 0 0 12px var(--accent); }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="coming-title">
      <div class="badge"><span class="dot" aria-hidden="true"></span> Preview</div>
      <h1 id="coming-title">Coming Soon — The Connect DRGCC</h1>
      <p>We’re building something great. Stay tuned.</p>
    </main>
  </body>
  </html>
